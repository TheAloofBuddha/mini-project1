<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: white">
    <nav
      style="
        display: flex;
        justify-content: space-between;
        background-color: white;
      "
    >
      <div class="logo" style="width: 20%">
        <a href="index.html"><img src="logo.jpg" alt="" width="100px" /></a>
      </div>
      <div class="navigate" style="width: 60%">
        <ul
          style="list-style: none; display: flex; justify-content: space-around"
        >
          <li style="font-size: larger; margin-top: 30px">Home</li>
          <li style="font-size: larger; margin-top: 30px">Book</li>
          <li style="font-size: larger; margin-top: 30px">Contact</li>
          <li style="font-size: larger; margin-top: 30px">About Us</li>
        </ul>
      </div>
      <div
        class="empty"
        style="width: 20%; font-size: large; margin-top: 47px; color: grey"
      >
        <span>+234-900-HELP-LINE</span>
      </div>
    </nav>

    <main
      style="
        height: 60vh;
        margin-top: 10px;
        justify-content: center;
        align-items: center;
        display: grid;
        grid-template-rows: 1fr;
        /* background-image: url('/pexels-fotios-photos-1036372.jpg'); */
      "
    >
      <div class="welcome" style="display: flex">
        <div class="text" style="width: 80%">
          <h1 style="color: wheat; margin-left: 10vh">
            Welcome to
            <a
              href=""
              style="
                text-decoration: none;
                color: rgb(54, 54, 202);
                font-size: 60px;
              "
              >Live Regardless</a
            >
            Counselling
          </h1>
        </div>
        <div class="image" style="width: 20%">
          <img src="gift-give.jpg" alt="" width="100%" />
        </div>
      </div>
      <div
        style="
          height: 10vh;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <h3 style="font-size: 30px">Book A Session Using The Form Below</h3>
      </div>
    </main>

    <div
      class="booking"
      style="
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fffcf6;
        padding: 30px;
      "
    >
      <form
        action="#"
        id="form"
        style="display: flex; flex-direction: column; width: 60%; gap: 40px"
      >
        <!-- SECTION 1 -->
        <div class="input-section">
          <h2 style="margin-left: 38%">Personal Information</h2>
          <div
            style="
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 20px;
            "
          >
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              style="padding: 10px; font-size: 16px"
              required
            />
            <input
              type="number"
              id="age"
              placeholder="Enter your age"
              style="padding: 10px; font-size: 16px"
              required
            />
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              style="padding: 10px; font-size: 16px"
              required
            />
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
              style="padding: 10px; font-size: 16px"
              required
            />
          </div>
        </div>

        <!-- SECTION 2 -->
        <div class="input-section">
          <h2 style="margin-left: 38%">Appointment Preferences</h2>
          <div
            style="
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              gap: 20px;
            "
          >
            <input
              type="date"
              id="preferredDate"
              style="padding: 10px; font-size: 16px"
              required
            />

            <select
              name="duration"
              id="duration"
              style="padding: 10px; font-size: 16px"
              required
            >
              <option value="">--Duration of counselling--</option>
              <option value="thirty-minutes">30 Minutes</option>
              <option value="one-hour">1 Hour</option>
              <option value="two-hours">2 Hours</option>
              <option value="four-hours">4 Hours</option>
              <option value="half-day">6 Hours</option>
              <option value="full-day">12 Hours</option>
            </select>
            <select
              name="counsellingType"
              id="counsellingType"
              style="padding: 10px; font-size: 16px"
              required
            >
              <option value="">--Choose the type of counselling--</option>
              <option value="individuals">Individual</option>
              <option value="couples">Couples</option>
              <option value="family">Family</option>
              <option value="work">Work</option>
            </select>
          </div>
        </div>

        <!-- SECTION 3 -->

        <div class="radio-container">
          <label>
            <input type="radio" name="counsellor" value="angela" />
            <div class="option-box">
              <strong>Counselor Angela</strong>
              <p>Specialist in trauma recovery</p>
            </div>
          </label>

          <label>
            <input type="radio" name="counsellor" value="faith" />
            <div class="option-box">
              <strong>Counselor Faith</strong>
              <p>Relationship and family therapy</p>
            </div>
          </label>

          <label>
            <input type="radio" name="counsellor" value="carol" />
            <div class="option-box">
              <strong>Counselor Carol</strong>
              <p>Teen and youth support</p>
            </div>
          </label>

          <label>
            <input type="radio" name="counsellor" value="paul" />
            <div class="option-box">
              <strong>Counsellor Paul</strong>
              <p>Career and life coaching</p>
            </div>
          </label>
        </div>
        <!-- SECTION 4 -->
        <div class="slot-container">
          <label>
            <input type="radio" name="pick-slot" id="9am" value="nine" />
            <div class="slot-box">
              <strong>Morning Session</strong>
              <p>9:00am</p>
            </div>
          </label>

          <label>
            <input
              type="radio"
              name="pick-slot"
              id="1030am"
              value="tenThirty"
            />
            <div class="slot-box">
              <strong>Morning Session</strong>
              <p>10:30am</p>
            </div>
          </label>

          <label>
            <input type="radio" name="pick-slot" id="12pm" value="twelve" />
            <div class="slot-box">
              <strong>Afternoon Session</strong>
              <p>12:00pm</p>
            </div>
          </label>

          <label>
            <input type="radio" name="pick-slot" id="2pm" value="two" />
            <div class="slot-box">
              <strong>Afternoon Session</strong>
              <p>2:00pm</p>
            </div>
          </label>

          <label>
            <input type="radio" name="pick-slot" id="4pm" value="four" />
            <div class="slot-box">
              <strong>Evening Session</strong>
              <p>4:00pm</p>
            </div>
          </label>

          <label>
            <input
              type="radio"
              name="pick-slot"
              id="emergency"
              value="emergency"
            />
            <div class="slot-box">
              <strong>Emergency Session</strong>
              <p>Any Time</p>
            </div>
          </label>
        </div>

        <!-- Submit Button -->
        <div style="text-align: center; margin-top: 30px">
          <button
            type="submit"
            style="
              padding: 12px 30px;
              font-size: 16px;
              background-color: purple;
              color: white;
              border: none;
              border-radius: 9px;
              cursor: pointer;
            "
          >
            Submit
          </button>
        </div>
      </form>
      <div id="confirmation"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
